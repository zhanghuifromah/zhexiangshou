<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>开发</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style>
    	.warp{
    		height:100vh;
    		background:#f8f8f8;
    	}
        .head{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			color: #fff;
			text-align: center;
			height: 50px;
			line-height: 50px;
			font-size: 18px;
		}
		.back{
			position: fixed;
			width: 50px;
			height: 50px;
			top: 20px;
			left: 0;
		}
		
      	
    </style>
</head>
<body>
	<div class="warp">
	   <header class="mainColor clear head">
	   	   <span class="icon back" @click="closeWin" style="z-index:999">&#xe62c;</span>
	       <p>{{name}}</p>
	     
	   </header>
   </div>
</body>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script>

var vm = new Vue({
  el: '.warp',
  data: {
  	name:''
  },
  mounted:function(){
  	var self=this;
  	apiready = function(){
   		//IOS  onclick卡顿解决
	    sethead();
	    self.name=api.pageParam.name;
	    var winWidth = api.winWidth;
        var winHeight = api.winHeight - 70;
        api.openFrame({
            name: api.pageParam.frame,
            url: api.pageParam.frame+'.html',
            pageParam: {
		        data: api.pageParam.data
		    },
            rect: {
                x: 0,
                y: 70,
                w: winWidth,
                h: winHeight
            },
            vScrollBarEnabled: false,
    		hScrollBarEnabled: false
        });
	}
  },
  methods:{
  	closeWin:function(){
  		
  		api.closeWin({name:'all'});
  	},
  	setName:function(data){
  		this.name=data
  	}
  }
})
</script>
</html>
