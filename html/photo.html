<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
	
    <style>
       
    </style>
</head>
<body>
	<div class="warp">
	   
   </div>
</body>
<script type="text/javascript" src="../script/vue.js"></script>
<script type="text/javascript" src="../script/fastclick.js"></script>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/swiper.js"></script>
<script>
var vm = new Vue({
  el: '.warp',
  data: {
  	url:''
  },
  mounted: function() {
  	var self = this;
  	apiready = function(){
		//IOS  onclick卡顿解决
		sethead();
		var curdate = new Date();
		var photoPath = 'fs://FNPhotograph/'+curdate.getTime()+'.jpg';
		var FNPhotograph = api.require('FNPhotograph');
		FNPhotograph.open({
		    path: photoPath,
		    album: true ,
		    quality: 'low'
		}, function(ret){
			api.setFullScreen({
			    fullScreen: false
			});
		    if (ret.eventType=='takePhoto') {
		        if(api.pageParam.from=='fabu'){
		        	var jsfun = 'vm.setpic("'+ret.imagePath+'");';
					api.execScript({
					    name: 'all',
					    frameName: 'frame2',
					    script: jsfun
					});
		        }else if(api.pageParam.from=='student1'){
		        	var jsfun = 'vm.setpic(1,"'+ret.imagePath+'");';
					api.execScript({
					    name: 'all',
					    frameName: 'studentcard',
					    script: jsfun
					});
		        }else if(api.pageParam.from=='student2'){
		        	var jsfun = 'vm.setpic(2,"'+ret.imagePath+'");';
					api.execScript({
					    name: 'all',
					    frameName: 'studentcard',
					    script: jsfun
					});
		        }else if(api.pageParam.from=='student3'){
		        	var jsfun = 'vm.setpic(3,"'+ret.imagePath+'");';
					api.execScript({
					    name: 'all',
					    frameName: 'studentcard',
					    script: jsfun
					});
		        }else if(api.pageParam.from=='card1'){
		        	var jsfun = 'vm.setpic(1,"'+ret.imagePath+'");';
					api.execScript({
					    name: 'all',
					    frameName: 'card',
					    script: jsfun
					});
		        }else if(api.pageParam.from=='card2'){
		        	var jsfun = 'vm.setpic(2,"'+ret.imagePath+'");';
					api.execScript({
					    name: 'all',
					    frameName: 'card',
					    script: jsfun
					});
		        }else if(api.pageParam.from=='card3'){
		        	var jsfun = 'vm.setpic(3,"'+ret.imagePath+'");';
					api.execScript({
					    name: 'all',
					    frameName: 'card',
					    script: jsfun
					});
		        }
		        api.closeWin({
				    name: 'photo'
				});

		    }else if(ret.eventType=='close'){
		     	api.closeWin({
				    name: 'photo'
				});
		    }
		});
       
	}
  },
  methods:{
  	
  	
  }
})
</script>
</html>
